<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test { margin: 20px 0; padding: 10px; border: 1px solid #ccc; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        pre { background-color: #f8f9fa; padding: 10px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>API Test Results</h1>
    <div id="results"></div>

    <script>
        const resultsDiv = document.getElementById('results');
        
        async function testEndpoint(name, url) {
            const testDiv = document.createElement('div');
            testDiv.className = 'test';
            testDiv.innerHTML = `<h3>Testing ${name}...</h3>`;
            resultsDiv.appendChild(testDiv);
            
            try {
                const response = await fetch(url);
                const data = await response.json();
                
                testDiv.className = 'test success';
                testDiv.innerHTML = `
                    <h3>✅ ${name} - Success</h3>
                    <p><strong>URL:</strong> ${url}</p>
                    <p><strong>Status:</strong> ${response.status}</p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                testDiv.className = 'test error';
                testDiv.innerHTML = `
                    <h3>❌ ${name} - Error</h3>
                    <p><strong>URL:</strong> ${url}</p>
                    <p><strong>Error:</strong> ${error.message}</p>
                `;
            }
        }
        
        // Test static data endpoints
        const endpoints = [
            { name: 'Contact Content', url: '/data/contact-content.json' },
            { name: 'Footer Content', url: '/data/footer-content.json' },
            { name: 'Personal Info', url: '/data/personal-info.json' },
            { name: 'Projects', url: '/data/projects.json' },
            { name: 'Skills', url: '/data/skills.json' }
        ];
        
        endpoints.forEach(endpoint => {
            testEndpoint(endpoint.name, endpoint.url);
        });
    </script>
</body>
</html>
